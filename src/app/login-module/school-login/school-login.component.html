<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
</ngx-spinner>
<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                    class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <h3 class="text-center bg-primary text-white p-2">Welcome to Simplified Skilling</h3>
                <form [formGroup]="loginForm" (ngSubmit)="submitForm()">

                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="text" id="form3Example3" formControlName="userName"
                            class="form-control form-control-lg" placeholder="Enter username"
                            [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" />
                        <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
                            <div *ngIf="f.userName.errors.required">Username is required</div>
                        </div>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-3 position-relative">
                        <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password"
                            class="form-control form-control-lg pr-5" placeholder="Enter password"
                            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        
                        <!-- Unicode eye icon inside the input field -->
                        <span (click)="togglePassword()" style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer;">
                            {{ showPassword ? 'ðŸ”“' : 'ðŸ”’' }}
                        </span>
                                        
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
                    </div>
                    
                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="button" class="btn btn-primary btn-lg"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;" type="submit">Login</button>
                        <!-- <p class="small fw-bold mt-2 pt-1 mb-0">
                            <a class="link-danger" [routerLink]="['/password-process']">Forgot or Set a new password
                                ?</a>
                        </p> -->
                    </div>

                </form>
            </div>
        </div>
    </div>
</section>
