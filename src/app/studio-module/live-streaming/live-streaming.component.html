<div class="heading p-3">
    <div class="d-flex">
        <div class="col-md-6">
            <h5>Live VC & Streaming</h5>
            <p class="sub-heading">Setup &#8226; <span>Live VC & Streaming</span></p>
        </div>
        <div class="offset-3 col-md-3">
            <input class="form-control search-bar" [(ngModel)]="searchBox" placeholder="Search">
        </div>
    </div>
</div>

<div class="card-body pb-3">
    <h4 class="heading px-4"><img class="pb-1 me-2" src="../../../assets/icons/minus-squared.png"> Create Live VC &
        Streaming</h4>
    <div class="row m-0">
        <div class="col-md-5 p-2">
            <div class="card px-4 py-3">
                <div class="text-area ">
                    <form [formGroup]="liveStreamingForm" (ngSubmit)="submitForm()">
                        <div class="form-group">
                            <input class="form-control" formControlName="name" placeholder="Enter Title"
                                [ngClass]="{'is-invalid':submitted && f.name.errors }">
                            <div class="invalid-feedback" *ngIf="submitted && f.name.errors">
                                <div>Title is required</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <input class="form-control" type="date" formControlName="name" placeholder="Meeting date"
                                [ngClass]="{'is-invalid':submitted && f.name.errors }">
                            <div class="invalid-feedback" *ngIf="submitted && f.name.errors">
                                <div>Meeting date is required</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <input class="form-control" type="time" formControlName="name" placeholder="Time"
                                [ngClass]="{'is-invalid':submitted && f.name.errors }">
                            <div class="invalid-feedback" *ngIf="submitted && f.name.errors">
                                <div>Time is required</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <input id="file" class="form-control" style="height: auto !important;" type="file" (change)="onFileSelect($event)" accept="image/*"
                                [ngClass]="{'is-invalid':submitted && f.banner.errors}" required>
                            <div class="invalid-feedback" *ngIf="submitted && f.banner.errors">
                                <div>Banner image is required</div>
                            </div>
                        </div>

                        <div class="form-group mt-4" *ngIf="liveStreamingForm.value.banner">
                            <img [src]="liveStreamingForm.value.banner" class="img-fluid" alt="">
                        </div>

                        <div class="form-group mt-3">
                            <label class="my-2"><strong>Description</strong></label>
                            <ckeditor formControlName="description"
                                [ngClass]="{ 'is-invalid': submitted && f.description.errors }">
                            </ckeditor>
                            <div class="invalid-feedback" *ngIf="submitted && f.name.errors">
                                <div>Description is required</div>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-7 p-2">
            <div class="card p-3">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="thead-light">
                            <tr>
                                <th>Sr No</th>
                                <th>Title</th>
                                <th>Date</th>
                                <th>Meeting</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>
