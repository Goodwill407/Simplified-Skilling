<div class="heading p-3">
    <div class="d-flex">
        <div class="col-md-6">
            <h5>Presenter management</h5>
            <p class="sub-heading">Setup &#8226; <span>Presenter management</span></p>
        </div>
        <div class="offset-3 col-md-3">
            <input class="form-control search-bar" [(ngModel)]="searchBox" placeholder="Search">
        </div>
    </div>
</div>

<div class="card-body pb-3">
    <h4 class="heading px-4"><img class="pb-1 me-2" src="../../../assets/icons/minus-squared.png"> Create presenter
        management</h4>
    <div class="row m-0">
        <div class="col-md-5 p-2">
            <div class="card px-4 py-3">
                <div class="text-area ">
                    <form [formGroup]="liveStreamingForm" (ngSubmit)="submitForm()">

                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-7 p-2">
            <div class="card p-3">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="thead-light">
                            <tr>
                                <th>Sr No</th>
                                <th>Title</th>
                                <th>Date</th>
                                <th>Meeting</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>
